<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - D Brothers</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" />
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">D Brothers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contactanos.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>

                    <!-- Carrito de compras añadido -->
                    <li class="nav-item ms-3">
                        <a class="nav-link position-relative" href="#" id="iconoCarrito">
                            <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Carrito" width="28">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contadorCarrito">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-5">
        <h1 class="text-center mb-4 fw-bold">Contáctanos</h1>
        <p class="text-center mb-5" style="font-size: 1.3rem;">
            Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.
        </p>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <form id="contactForm">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bold">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label fw-bold">Teléfono *</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Número de teléfono">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu email">
                    </div>

                    <!-- Suscribirse -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="suscripcion">
                        <label class="form-check-label" for="suscripcion">Deseo recibir novedades y promociones</label>
                    </div>

                    <!-- Mensaje -->
                    <div class="mb-3">
                        <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" style="resize: none;" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="btnCancelar">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 D Brothers. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS de validación -->
    <script src="../js/contactanos.js"></script>

    <!-- JS carrito -->
    <script src="../js/app.js"></script>
</body>
</html>
